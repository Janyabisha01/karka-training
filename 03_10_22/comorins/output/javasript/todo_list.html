<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="items"/>
    <button onclick="additems()">Add</button>
    <ul id="todolist"></ul>
    <script>
       
        if(!localStorage.getItem("todo"))
        {
            localStorage.setItem("todo",JSON.stringify([]));
        }
        let list=JSON.parse(localStorage.getItem("todo"));
        
         function additems(){
            
            let item=document.getElementById("items").value;
            list.push(item);
            localStorage.setItem("todo",JSON.stringify(list));
            display();
         }
        
         function display(){
            let element="";
            let local_list=JSON.parse(localStorage.getItem("todo"));
            for(let i=0;i<local_list.length;i++)
            {
                element=element+"<li>"+local_list[i]+"</li>"+"<button onclick='removeItems()'>"+"Delete"+"</button>"
            }
            document.getElementById("todolist").innerHTML=element;
         }
         display();
        
         function removeItems(position){
            let list_new=JSON.parse(localStorage.getItem("todo"));
           list.splice(position,1);
            console.log(list); 
            localStorage.setItem("todo",JSON.stringify(list));
            display();
         }

    </script>
</body>
</html>
