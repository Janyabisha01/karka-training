<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function assignGrade(mark){
            if(mark>=80){
                console.log("Grade : A");
            }
            else if(mark>=60)
            {
                console.log("Grade : B");
            }
            else if(mark>=50)
            {
                console.log("Grade : C");
            }
            else if(mark>=40)
            {
                console.log("Grade : D");
            }
            else{
                console.log("Grade : F");
            }
        }
        assignGrade(90);
        assignGrade(77);
        assignGrade(50);
        assignGrade(42);
        assignGrade(20);
    </script>
</body>
</html>
