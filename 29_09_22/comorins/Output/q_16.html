<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function evalNumbers(num1,num2,eval){
            if(eval=="add")
            {
                console.log(num1+num2);
            }
            else if(eval=="subtract")
            {
                console.log(num1-num2);
            }
            else if(eval=="multiplication")
            {
                console.log(num1*num2);
            }
            else if(eval=="division")
            {
                console.log(num1/num2);
            }
            else if(eval=="modulus")
            {
                console.log(num1%num2);
            }
            else{
                console.log("Invalid Operation");
            }
        }
        evalNumbers(10,20,"add");
        evalNumbers(10,20,"subtract");
        evalNumbers(10,20,"multiplication");
        evalNumbers(10,20,"division");
        evalNumbers(10,20,"modulus");
        evalNumbers(10,20);
    </script>
</body>
</html>
