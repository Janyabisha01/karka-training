<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="items"/>
    <button onclick="add()">Add</button>
    <ul id="todolist"></ul>
    <script>
        let list=[];
        function add(){
            let todo=document.getElementById("items").value;
            list.push(todo);
            console.log(list)
            display(list);
            document.getElementById("items").value="";
        }
        function display(list_arr){
        let element='';
        for(i=0;i<list_arr.length;i++)
        {
            element=element+"<li>"+list_arr[i]+"</li>"
        }
        document.getElementById("todolist").innerHTML=element;
       
    }
       
    </script>
</body>
</html>
